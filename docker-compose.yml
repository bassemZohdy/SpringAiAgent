version: '3.8'

services:
  # Agent Library (build stage)
  agent-lib:
    build:
      context: ./agent
      dockerfile: Dockerfile
    container_name: agent-library
    volumes:
      - maven-cache:/root/.m2
    networks:
      - spring-ai-network

  # Spring AI Agent Service
  spring-ai-agent:
    build:
      context: .
      dockerfile: ./spring-ai-agent/Dockerfile
    container_name: spring-ai-agent
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - OPENAI_API_KEY=${OPENAI_API_KEY:-your-openai-api-key-here}
    depends_on:
      - agent-lib
    volumes:
      - maven-cache:/root/.m2
    networks:
      - spring-ai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Angular UI Service
  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: spring-ai-ui
    ports:
      - "4200:4200"
    depends_on:
      - spring-ai-agent
    networks:
      - spring-ai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4200"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  maven-cache:
    driver: local

networks:
  spring-ai-network:
    driver: bridge